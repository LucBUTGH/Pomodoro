<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>
<body>

    <h1>Pomodoro Timer - Luc Leveque</h1>

    <!-- Titles -->
    <div id="titles">
        <h2 id="work">Work</h2>
        <h2 id="break">Break</h2>
    </div>
    
    <!-- Circle around the timer -->
    <div class="another-circle">
        <div class="mon-cercle">
            <div id="timer">25:00</div>
        </div>    
    </div>

    <!-- Buttons to start or configure the timer -->
    <div class="buttons">
        <button id="play" onclick="startTimer()"><span class="fas fa-play"></span></button>
        <button id="reset" onclick="reset()"><span class="fas fa-undo"></span></button>
        <button onclick="configure()"><span class="fas fa-cog" aria-hidden="true"></span><span class="sr-only"></span></button>
    </div>

    <!-- Form to set up the timers -->
    <div id="form">
        <label for="worktime">Work Time (in seconds):</label>
        <input type="text" id="worktime">
        <br>
        <label for="breaktime">Break Time (in seconds):</label>
        <input type="text" id="breaktime">
        <br>
        <button type="submit" onclick="updateConfigure()">Confirm</button>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
